
<div id="inputdiv">
  <div *ngFor="let message of message_list; let i = index" class="draggable-box" cdkDrag>
    <mat-card class="message-card" id="messagecard">
      <mat-card-content>
        <div *ngIf="message.role == 'agent'">
          <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
        </div>
        <!--p class="message-text">{{message.message}}</p-->
      </mat-card-content>
    </mat-card>
  </div>

  <div style="display: flex; justify-content: space-between;">
    <mat-form-field class="full-width" appearance="outline" id="textbar">
      <mat-label>Digite alguma coisa</mat-label>
      <input type="text" matInput maxlength="255" [(ngModel)]="user_input" name="userInput">
    </mat-form-field>

    <div class="example-button-container">
      <button mat-fab color="primary" aria-label="Icon for attaching files">
        <mat-icon>attach_file</mat-icon>
      </button>
    </div>

    <div class="example-button-container">
      <button mat-fab color="primary" aria-label="Icon for sending message" (click)="onSendEvent()">
        <mat-icon>send</mat-icon>
      </button>
  </div>
</div>
